<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Progeny - Register')">
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- Main Container ---------->
<article class="main-container">

    <!---------- CREATE ACCOUNT SECTION ---------->
    <section class="section-container">

        <!---------- CREATE ACCOUNT HEADER ---------->
        <h1 class="section-header">Create an account</h1>

        <!---------- CREATE ACCOUNT FORM ---------->
        <form th:action="@{/register}" method="POST" th:object="${user}" class="form-register" id="register-form">

            <!---------- SET FIRST NAME ---------->
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName" th:field="*{firstName}" type="text" required/>

            <!---------- SET LAST NAME ---------->
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" th:field="*{lastName}" type="text" required/>

            <!---------- SET USERNAME ---------->
            <label for="username">Username</label>
            <input class="form-control" id="username" th:field="*{username}" type="text" required/>

            <!---------- SET EMAIL ---------->
            <label for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}" type="email" required/>

            <!---------- SET PASSWORD ---------->
            <label for="password">Password</label>
            <input class="form-control" id="password" th:field="*{password}" type="password" required/>

            <div class="form-btn-group">
                <!---------- NEED TO REGISTER LINK ---------->
                <a href="/login" class="login-link"><em>Already have an account with us?</em></a>
                <!---------- SUBMIT FORM ---------->
                <button class="btn btn-sm btn-dark" type="submit">Register</button>
            </div>






            <input type="file" multiple id="photoURL" th:field="*{profileImageUrl}" />

            <!---------- UPLOAD PROFILE PHOTO ---------->
            <div class="form-row">
                <div class="col">
                    <button class="btn btn-dark form-control" type="button" id="open">Upload Profile Image</button>
                    <br>
                    <button class="btn btn-dark form-control" type="button" id="close">close</button>

                    <div id="inline" style="width:600px;height:500px;padding:20px;"></div>

                </div>
            </div>
            <br>



        </form>

    </section>
</article>



<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="js/uploadProfilePhoto.js"></script>
<script src="js/filestack.js"></script>
<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
