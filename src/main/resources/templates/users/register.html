<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- Main Container ---------->
<article class="main-container">

    <!---------- CREATE ACCOUNT SECTION ---------->
    <section class="section-container">

        <!---------- CREATE ACCOUNT HEADER ---------->
        <h1 class="section-header">Create an account</h1>

        <!---------- CREATE ACCOUNT FORM ---------->
        <form th:action="@{/register}" method="POST" th:object="${user}">
            <label for="username">Username</label>
            <input id="username" th:field="*{username}"/>

            <!---------- SET EMAIL ---------->
            <label for="email">Email</label>
            <input id="email" th:field="*{email}"/>

            <!---------- SET PASSWORD ---------->
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}"/>

            <!---------- SUBMIT FORM ---------->
            <input value="Sign me up!" type="submit"/>
        </form>

    </section>
</article>

<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

</body>
</html>
