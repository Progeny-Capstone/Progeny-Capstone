<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Progeny - Register')">
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- Main Container ---------->
<article class="main-container">

    <!---------- CREATE ACCOUNT SECTION ---------->
    <section class="section-container">

        <!---------- CREATE ACCOUNT HEADER ---------->
        <h1 class="section-header">Create an account</h1>

        <!---------- CREATE ACCOUNT FORM ---------->
        <form th:action="@{/register}" method="POST" th:object="${user}" class="form-register">

            <!---------- SET FIRST NAME ---------->
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName" th:field="*{firstName}" type="text"/>

            <!---------- SET LAST NAME ---------->
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" th:field="*{lastName}" type="text"/>

            <!---------- SET USERNAME ---------->
            <label for="username">Username</label>
            <input class="form-control" id="username" th:field="*{username}" type="text"/>

            <!---------- SET EMAIL ---------->
            <label for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}" type="email"/>

            <!---------- SET PASSWORD ---------->
            <label for="password">Password</label>
            <input class="form-control" id="password" th:field="*{password}" type="password"/>

            <!---------- SUBMIT FORM ---------->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>

    </section>
</article>

<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
