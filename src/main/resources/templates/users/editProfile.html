<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Progeny - Edit Profile')">

</head>
<body>

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- Main Container ---------->
<article class="main-container">

    <!---------- CREATE ACCOUNT SECTION ---------->
    <section class="section-container">

        <!---------- CREATE ACCOUNT HEADER ---------->
        <h1 class="section-header">Edit Profile</h1>

        <!---------- CREATE ACCOUNT FORM ---------->
        <form th:action="@{'/profile/edit/' + ${user.getUsername()}}" method="POST" th:object="${user}" class="form-register" id="editProfileForm">

            <!---------- SET PROFILE IMAGE ---------->
<!--            <label for="profileImage">Profile Image</label>-->
<!--            <input class="form-control" id="profileImage" th:field="*{profileImageUrl}" type="text" th:value="${user.profileImageUrl}"/>-->

            <!---------- SET FIRST NAME ---------->
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName" th:field="*{firstName}" type="text" required th:value="${user.firstName}"/>

            <!---------- SET LAST NAME ---------->
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" th:field="*{lastName}" type="text" required th:value="${user.lastName}"/>

            <!---------- SET USERNAME ---------->
            <label for="username">Username</label>
            <input class="form-control" id="username" th:field="*{username}" type="text" required th:value="${user.username}"/>

            <!---------- SET EMAIL ---------->
            <label for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}" type="email" required th:value="${user.email}"/>

            <!---------- SET LOCATION ---------->
            <label for="profileLocation">Location</label>
            <input class="form-control" id="profileLocation" th:field="*{location}" type="text" th:value="${user.location}"/>

            <!---------- SET BIO ---------->
            <label for="profileBio">Profile Bio</label>
            <input class="form-control" id="profileBio" th:field="*{bio}" type="text" th:value="${user.bio}"/>

            <!---------- UPLOAD PROFILE PHOTO ---------->
            <div class="form-row">
                <div class="col">
                    <button class="btn btn-dark form-control" type="button" id="open">Upload Profile Image</button>
                    <br>
                    <button class="btn btn-dark form-control" type="button" id="close">close</button>

                    <div id="inline" style="width:600px;height:500px;padding:20px;"></div>

                </div>
            </div>
            <br>

            <div class="form-btn-group">
                <!---------- SUBMIT FORM ---------->
                <button class="btn btn-sm btn-dark" type="submit">Save</button>

                <a th:href="@{|/profile/delete/${user.username}|}" class="btn btn-sm btn-danger">Delete</a>
            </div>

        </form>

    </section>

</article>


<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script th:replace="partials/scripts :: scripts"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="/js/keys.js"></script>
<script src="/js/uploadProfilePhoto.js"></script>

</body>
</html>
