<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Progeny - Friends List')">

</head>
<body>

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- SECTION ---------->
<article class="main-container">

    <!---------- SECTION ---------->
    <section class="section-container">

        <!---------- SECTION HEADER---------->
        <h1 class="section-header"><span th:text="${currentUser.getFirstName()}"></span>, here are the people you are
            connected with</h1>

        <div class="d-flex flex-row justify-content-center">
            <!---------- SHOW FRIENDS ---------->
            <div th:each="friend : ${friends}" class="friend-card my-5 text-center">

                <form th:action="@{/profile/friends/edit}" method="POST" th:object="${friend}" class="form-register">
                    <button class="btn btn-dark">
                        <span th:text="${friend.getFirstName()} + ' ' +${friend.getLastName()}"
                              class="friend-name"></span>
                    </button>
                </form>

            </div>
        </div>
    </section>

    <!---------- SECTION ---------->
    <section class="section-container">

        <!---------- SECTION HEADER ---------->
        <h2 class="section-header">Looking For Someone?</h2>

        <!---------- SEARCH BAR ---------->
        <div id="custom-search-input" class=" my-5 ">
<!--            <form action="/profile/friends/edit" method="post">-->
                <input type="text" class="search-query form-control" name="search" placeholder="Search for someone on Progeny"/>
<!--            </form>-->
        </div>

        <!---------- SEARCH PROGENY USERS ---------->
        <div class="search-results my-5 d-flex flex-row justify-content-center">

            <!---------- SHOW PROGENY USERS ---------->
            <div th:each="potentialFriend : ${users}" class="friend-card">

                <!---------- ADD FRIEND FORM ---------->
                <form th:action="@{/profile/friends/edit}" method="POST" class="form-register">

                    <!---------- ADD FRIEND BUTTON(S) ---------->
                    <button class="btn btn-dark">
                        <span th:text="${potentialFriend.getFirstName()} + ' ' + ${potentialFriend.getLastName()}"
                              class="friend-name"></span>
                    </button>
                    <input type="hidden" th:name="friendId" th:value="${potentialFriend.id}">
                </form>

            </div>
        </div>
    </section>

</article>


<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
