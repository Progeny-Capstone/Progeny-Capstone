<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Progeny - Profile')">

</head>
<body sec:authorize="isAuthenticated()">

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- Main Container ---------->
<article class="main-container">

    <section class="section-container">

        <h1 class="section-header text-center"> Welcome back, <span th:text="${currentUser.getFirstName()}"></span></h1>

    </section>

    <section class="section-container d-flex flex-row" id="profile-section">

        <!---------- USER ACCOUNT DETAILS ---------->
        <section class="sub-section-container profile-details-container col-lg-4 col-md-12 d-flex flex-column">

            <!---------- USER PROFILE IMAGE ---------->
            <div class="profile-image-container mb-5">
                <img th:src=" @{ ${currentUser.getProfileImageUrl()}}" alt="The current user's profile image"
                     class="rounded-circle mx-auto">
            </div>

            <!---------- EDIT PROFILE LINK ---------->
            <a href="/profile/edit/{id}">Edit Profile</a>

            <!---------- USER NAME ---------->
            <h3 class="text-left"><span
                    th:text="${currentUser.getFirstName()} + ' ' + ${currentUser.getLastName()}"></span></h3>

            <!---------- USER LOCATION ---------->
            <h5 class="text-left"><span th:text="${currentUser.getLocation()}"></span></h5>

            <!---------- USER BIO ---------->
            <p class="text-left"><span th:text="${currentUser.bio}"></span></p>


            <!---------- FRIENDS CONTAINER ---------->
            <div class="friends-container my-5">

                <!---------- FRIENDS HEADER ---------->
                <h4 class="section-subheader">Your Friends</h4>

                <!---------- EDIT FRIENDS---------->
                <a href="/profile/friends">Edit your friends</a>

                <!---------- SHOW FRIENDS ---------->
                <div th:each="friend : ${friends}" class="friend-card">

                    <span th:text="${friend.getFirstName()} + ' ' +${friend.getLastName()}"
                          class="friend-name badge badge-pill badge-info"></span>

                </div>

            </div>

        </section>

        <!---------- RIGHT SECTIONS---------->
        <section class="sub-section-container col-lg-8 col-md-12 ">

            <h3 class="section-subheader mb-5">Your Recordings</h3>
            <!---------- RECORDINGS SSECTION---------->
            <div class="recording-sub-section">

                <!---------- CREATE RECORDINGS CARD---------->
                <div class="card recording-card">
                    <a class="mx-auto" href="/stories">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                             clip-rule="evenodd" class="icon-graphic ">
                            <path d="M11.5 0c6.347 0 11.5 5.153 11.5 11.5s-5.153 11.5-11.5 11.5-11.5-5.153-11.5-11.5 5.153-11.5 11.5-11.5zm0 1c5.795 0 10.5 4.705 10.5 10.5s-4.705 10.5-10.5 10.5-10.5-4.705-10.5-10.5 4.705-10.5 10.5-10.5zm.5 10h6v1h-6v6h-1v-6h-6v-1h6v-6h1v6z"/>
                        </svg>
                    </a>
                </div>

                <!---------- SHOW RECORDING CARDS ---------->
                <div th:each="recording : ${recordings}" class="recording-card">

                    <!---------- EDIT RECORDINGS ---------->
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                         clip-rule="evenodd" class="icon-graphic">
                        <path d="M12 8.666c-1.838 0-3.333 1.496-3.333 3.334s1.495 3.333 3.333 3.333 3.333-1.495 3.333-3.333-1.495-3.334-3.333-3.334m0 7.667c-2.39 0-4.333-1.943-4.333-4.333s1.943-4.334 4.333-4.334 4.333 1.944 4.333 4.334c0 2.39-1.943 4.333-4.333 4.333m-1.193 6.667h2.386c.379-1.104.668-2.451 2.107-3.05 1.496-.617 2.666.196 3.635.672l1.686-1.688c-.508-1.047-1.266-2.199-.669-3.641.567-1.369 1.739-1.663 3.048-2.099v-2.388c-1.235-.421-2.471-.708-3.047-2.098-.572-1.38.057-2.395.669-3.643l-1.687-1.686c-1.117.547-2.221 1.257-3.642.668-1.374-.571-1.656-1.734-2.1-3.047h-2.386c-.424 1.231-.704 2.468-2.099 3.046-.365.153-.718.226-1.077.226-.843 0-1.539-.392-2.566-.893l-1.687 1.686c.574 1.175 1.251 2.237.669 3.643-.571 1.375-1.734 1.654-3.047 2.098v2.388c1.226.418 2.468.705 3.047 2.098.581 1.403-.075 2.432-.669 3.643l1.687 1.687c1.45-.725 2.355-1.204 3.642-.669 1.378.572 1.655 1.738 2.1 3.047m3.094 1h-3.803c-.681-1.918-.785-2.713-1.773-3.123-1.005-.419-1.731.132-3.466.952l-2.689-2.689c.873-1.837 1.367-2.465.953-3.465-.412-.991-1.192-1.087-3.123-1.773v-3.804c1.906-.678 2.712-.782 3.123-1.773.411-.991-.071-1.613-.953-3.466l2.689-2.688c1.741.828 2.466 1.365 3.465.953.992-.412 1.082-1.185 1.775-3.124h3.802c.682 1.918.788 2.714 1.774 3.123 1.001.416 1.709-.119 3.467-.952l2.687 2.688c-.878 1.847-1.361 2.477-.952 3.465.411.992 1.192 1.087 3.123 1.774v3.805c-1.906.677-2.713.782-3.124 1.773-.403.975.044 1.561.954 3.464l-2.688 2.689c-1.728-.82-2.467-1.37-3.456-.955-.988.41-1.08 1.146-1.785 3.126"/>
                    </svg>

                    <!---------- LINK TO RECORDING ---------->
                    <a th:href="@{|/recording/show/${recording.getId()}|}" class="recording-title-link">

                        <!---------- RECORDING TITLE---------->
                        <h1 th:text="${recording.title}" class="recording-title"></h1>

                    </a>

                    <!---------- RECORDING CONTROLER ---------->
                    <source th:src="${recording.recordingUrl}"type='audio/ogg; codecs=vorbis'>

                </div>

            </div>

            <!--            &lt;!&ndash;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; GROUPS SECTION &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&ndash;&gt;-->

            <!--                    </a>-->
            <!--                    <p th:text="${group.description} " class="group"></p>-->

            <!--                </div>-->
            <!--            </div>-->

        </section>
    </section>

</article>
