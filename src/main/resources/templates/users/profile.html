<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Progeny - Profile')">

</head>
<body sec:authorize="isAuthenticated()">

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- Main Container ---------->
<article class="main-container">

    <!---------- JUMBOTRON SECTION ---------->
    <section class="jumbotron jumbotron-fluid d-flex flex-row justify-content-around mt-5 py-5" id="profile-jumbotron">


        <!---------- JUMBOTRON CONTAINER ---------->
        <div class="container profile-container py-5">

            <!---------- JUMBOTRON HEADER ---------->
            <h1 class=" display-4 section-header text-center"> Welcome back, <span
                    th:text="${currentUser.getFirstName()}"></span></h1>

        </div>

    </section>

    <!--###########################################-->
    <!--############## LEFT SECTIONS ##############-->
    <!--###########################################-->

    <section class="section-container row py-5" id="profile-section">

        <!---------- USER ACCOUNT DETAILS ---------->
        <section class="sub-section-container profile-details-container col-lg-4 col-md-12 d-flex flex-column p-5">

            <!---------- USER PROFILE IMAGE ---------->
            <div class="profile-image-container mb-5">
                <img th:src=" @{ ${currentUser.getProfileImageUrl()}}" alt="The current user's profile image"
                     class="rounded-circle mx-auto">
            </div>

            <!---------- EDIT PROFILE LINK ---------->
            <a href="/profile/edit/{id}">Edit Profile</a>

            <!---------- USER NAME ---------->
            <h3 class="text-left"><span
                    th:text="${currentUser.getFirstName()} + ' ' + ${currentUser.getLastName()}"></span></h3>

            <!---------- USER LOCATION ---------->
            <h5 class="text-left"><span th:text="${currentUser.getLocation()}"></span></h5>

            <!---------- USER BIO ---------->
            <p class="text-left"><span th:text="${currentUser.bio}"></span></p>


            <!---------- FRIENDS CONTAINER ---------->
            <div class="friends-container my-5">

                <!---------- FRIENDS HEADER ---------->
                <h4 class="section-subheader">Friends</h4>

                <!---------- EDIT FRIENDS---------->
                <a href="/profile/friends">Edit your friends</a>

                <!---------- SHOW FRIENDS ---------->
                <div class="d-flex flex-row justify-content-around flex-wrap">

                    <!---------- FRIEND CARDS ---------->
                    <div th:each="friend : ${friends}" class="friend-card m-2">

                        <div class="friend-image-container d-flex flex-column m-1">
                            <img th:src="@{${friend.getProfileImageUrl()}}" class="friend-img rounded-circle mx-auto"
                                 alt="users profile picture">
                        </div>

                        <!---------- FRIEND NAME ---------->
                        <p th:text="${friend.getFirstName()} + ' ' +${friend.getLastName()}"
                           class=""></p>

                    </div>
                </div>

            </div>

        </section>

        <!--############################################-->
        <!--############## RIGHT SECTIONS ##############-->
        <!--############################################-->

        <section class="sub-section-container col-lg-8 col-md-12 d-flex flex-column align-items-center">

            <!---------- RECORDINGS SECTION---------->
            <div class="recording-sub-section">

                <!---------- CREATE RECORDINGS CARD---------->
                <a class="mx-auto" href="/stories">
                    <div class="recording-card-add mb-5 d-flex flex-column justify-content-center mx-autp">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                             clip-rule="evenodd" class="icon-graphic">
                            <path d="M11.5 0c6.347 0 11.5 5.153 11.5 11.5s-5.153 11.5-11.5 11.5-11.5-5.153-11.5-11.5 5.153-11.5 11.5-11.5zm0 1c5.795 0 10.5 4.705 10.5 10.5s-4.705 10.5-10.5 10.5-10.5-4.705-10.5-10.5 4.705-10.5 10.5-10.5zm.5 10h6v1h-6v6h-1v-6h-6v-1h6v-6h1v6z"/>
                        </svg>
                        <p class="section-subheader">Add Recording</p>
                    </div>
                </a>


                <!---------- RECORDING CARD ---------->
                <div th:each="recording : ${recordings}" class="recording-card my-5">

                    <!---------- RECORDING TITLE---------->
                    <a class="blue-link" th:href="@{|/recording/show/${recording.getId()}|}">
                    <h3 th:text="${recording.title}" class="recording-title"></h3>
                    </a>

                    <!---------- RECORDING CREATOR---------->
                    <p>Created by <a class="blue-link" href="/profile/friends"><em th:text="${recording.getUser().username}"></em></a></p>

                    <!---------- RECORDING CONTROLER ---------->
                    <audio controls>
                        <source th:src="${recording.recordingUrl}"
                                type='audio/mp4'>
                        <!-- The next two lines are only executed if the browser doesn't support MP4 files -->
                        <source th:src="${recording.recordingUrl}"
                                type='audio/ogg; codecs=vorbis'>
                        <!-- The next line will only be executed if the browser doesn't support the <audio> tag-->
                        <p>Your user agent does not support the HTML5 Audio element.</p>
                    </audio>

                </div>

            </div>


            <!---------- FRIEND'S RECORDING(s )---------->
            <div th:each="friend : ${friends}" class="my-5">

                <!---------- RECORDING CARD ---------->
                <div th:each="recording : ${friend.getRecordings()}" class="recording-card my-5">

                    <!---------- RECORDING TITLE---------->
                    <h3 th:text="${recording.title}" class="recording-title"></h3>

                    <!---------- RECORDING CREATOR---------->
                    <p>Created by <em th:text="${recording.getUser().username}"></em></p>

                    <!---------- RECORDING CONTROLER ---------->
                    <audio controls>
                        <source th:src="${recording.recordingUrl}"
                                type='audio/mp4'>
                        <!-- The next two lines are only executed if the browser doesn't support MP4 files -->
                        <source th:src="${recording.recordingUrl}"
                                type='audio/ogg; codecs=vorbis'>
                        <!-- The next line will only be executed if the browser doesn't support the <audio> tag-->
                        <p>Your user agent does not support the HTML5 Audio element.</p>
                    </audio>

                </div>

            </div>

            </div>

        </section>


    </section>

</article>


<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
