<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Progeny - Friends List')">

</head>
<body>

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- SECTION ---------->
<article class="main-container">

    <!---------- SECTION ---------->
    <section class="section-container">

        <!---------- SECTION HEADER---------->
        <h1 class="section-header"><span th:text="${currentUser.getFirstName()}"></span>, here are the people you are
            connected with</h1>

        <!---------- SHOW FRIENDS ---------->
        <div class="d-flex flex-row justify-content-center flex-wrap">

            <!---------- FRIENDS CARD ---------->
            <div th:each="friend : ${friends}" class="friend-card text-center m-5">

                <!---------- FRIENDS IMAGE ---------->
                <div class="friend-image-container d-flex flex-column m-1">
                    <img th:src="@{${friend.getProfileImageUrl()}}" class="friend-img rounded-circle mx-auto"
                         alt="users profile picture">
                </div>

                <!---------- FRIEND NAME ---------->
                <p th:text="${friend.getFirstName()} + ' ' +${friend.getLastName()}"
                   class=""></p>

            </div>
        </div>
    </section>

    <!---------- SECTION ---------->
    <section class="section-container">

        <!---------- SECTION HEADER ---------->
        <h4 class="section-subheader">Looking For Someone New?</h4>

        <!---------- SEARCH BAR ---------->
        <div id="custom-search-input" class=" my-5 ">
            <!--            <form action="/profile/friends/edit" method="post">-->
            <input type="text" class="search-query form-control" name="search"
                   placeholder="Search for someone on Progeny"/>
            <!--            </form>-->
        </div>

        <!---------- SEARCH PROGENY USERS ---------->
        <div class="search-results my-5 d-flex flex-row justify-content-center flex-wrap">

            <!---------- SHOW PROGENY USERS ---------->
            <div th:each="potentialFriend : ${users}"
                 class="friend-card d-flex flex-column justify-content-center mx-auto">

                <!---------- ADD FRIEND FORM ---------->
                <form th:action="@{/profile/friends}" method="POST" class="form-register">

                    <!---------- FRIENDS IMAGE ---------->
                    <div class="friend-image-container mx-auto">
                        <img th:src="@{${potentialFriend.getProfileImageUrl()}}"
                             class="friend-img rounded-circle mx-auto"
                             alt="users profile picture">
                    </div>

                    <!---------- FRIEND NAME ---------->
                    <p th:text="${potentialFriend.getFirstName()} + ' ' +${potentialFriend.getLastName()}"
                       class="text-center mx-auto"></p>


                    <!---------- ADD FRIEND BUTTON(S) ---------->
                    <button class="btn btn-sm btn-default btn-circle">
                        <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                             clip-rule="evenodd" class="icon-graphic-feature">
                            <path d="M11.5 0c6.347 0 11.5 5.153 11.5 11.5s-5.153 11.5-11.5 11.5-11.5-5.153-11.5-11.5 5.153-11.5 11.5-11.5zm0 1c5.795 0 10.5 4.705 10.5 10.5s-4.705 10.5-10.5 10.5-10.5-4.705-10.5-10.5 4.705-10.5 10.5-10.5zm.5 10h6v1h-6v6h-1v-6h-6v-1h6v-6h1v6z"/>
                        </svg>
                    </button>

                    <!---------- ADD FRIEND ID HIDDEN INPUT---------->
                    <input type="hidden" th:name="friendId" th:value="${potentialFriend.id}">

                </form>

            </div>
        </div>
    </section>

</article>


<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
