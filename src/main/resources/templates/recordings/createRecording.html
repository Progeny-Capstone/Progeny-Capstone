<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/head :: head('Progeny - Create Recording')">
    <link rel="stylesheet" href="/record.css" type="text/css">
</head>
<body>

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>


<!---------- MAIN CONTAINER ---------->
<article class="main-container">

    <!---------- SECTION CONTAINER ---------->
    <section class="section-container">

        <!--###########################################-->
        <!--############## TOP SECTIONS ###############-->
        <!--###########################################-->

        <div class="">

            <!---------- BOOK TITLE---------->
            <h3 th:text="${currentStory.title}" class="section-header"></h3>

            <!---------- BOOK AUTHOR ---------->
            <p class="card-subtitle text-center my-2">By
                <em th:text="${currentStory.getAuthorFirstName()} + ' ' + ${currentStory.getAuthorLastName()}"
                    id="author"></em>
            </p>


            <!---------- BOOK CONTAINER---------->
            <div class="d-flex justify-content-center mt-2 mb-5">

                <!---------- BOOK IFRAME ---------->
                <iframe style='width:1200px;height:800px' th:src="${currentStory.storyFile}" seamless='seamless'
                        scrolling='no' frameborder='0' allowtransparency='true' allowfullscreen='true'
                        class="mt-5 mb-5">
                </iframe>

            </div>

        </div>


        <!--############################################-->
        <!--############## BOTTOM SECTIONS #############-->
        <!--############################################-->


        <div class="jumbotron-fluid m-0 fixed-bottom "
             id="record-story-container">

            <div class="container pt-3">
                <div class="row line">
                    <!--                <div class="col-4 stepText1">Record</div>-->
                    <!--                <div class="col-4 stepText2">Download</div>-->
                    <!--                <div class="col-4 stepText3">Upload</div>-->
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="step step1 text-center">Record</div>
                    </div>
                    <div class="col-4">
                        <div class="step step2 text-center ">Download</div>
                    </div>
                    <div class="col-4">
                        <div class="step step3 text-center">Upload</div>
                    </div>
                </div>
            </div>

            <!---------- RECORD ---------->
            <div class="mx-5 py-3 d-flex row  align-items-center">

                <!---------- RECORD CONTROLS ---------->
                <div class="col-sm-4 col-12" id="controls">

                    <div class="d-flex flex-row justify-content-center">

                        <!---------- START ---------->
                        <button class="btn btn-sm btn-circle mx-3" id="recordButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 class="record-btn">
                                <path d="M16 11c0 2.209-1.791 4-4 4s-4-1.791-4-4v-7c0-2.209 1.791-4 4-4s4 1.791 4 4v7zm4-2v2c0 4.418-3.582 8-8 8s-8-3.582-8-8v-2h2v2c0 3.309 2.691 6 6 6s6-2.691 6-6v-2h2zm-7 13v-2h-2v2h-4v2h10v-2h-4z"/>
                            </svg>
                        </button>

                        <!---------- PAUSE ---------->
                        <button class="btn btn-sm btn-circle mx-3" id="pauseButton"
                                disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 class="icon-graphic-feature">
                                <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1 17h-3v-10h3v10zm5-10h-3v10h3v-10z"/>
                            </svg>
                        </button>

                        <!---------- STOP ---------->
                        <button class="btn btn-sm btn-circle mx-3" id="stopButton" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 class="icon-graphic-feature">
                                <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5 7h-10v10h10v-10z"/>
                            </svg>
                        </button>

                    </div>

                </div>

                <!---------- USER RECORDINGS ---------->
                <div class="col-sm-4 col-12">
                    <div class="mx-auto flex-wrap" id="formats"></div>
                    <div class="list-unstyled d-flex justify-content-center my-2" id="recordingsList"></div>
                </div>


                <!---------- SAVE RECORDING ---------->
                <div class="col-sm-4 col-12 d-flex justify-content-center">
                    <a href="/recording/save" class="btn bn-sm" id="save-btn">
                        <p class="m-0">Upload</p>
                    </a>
                </div>

            </div>


        </div>

    </section>

</article>


<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script th:replace="partials/scripts :: scripts"></script>

<script src="/js/record.js"></script>


</body>
</html>
