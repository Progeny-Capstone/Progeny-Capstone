<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Progeny - Features')">
</head>
<body>

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>


<!---------- MAIN CONTAINER ---------->
<article class="main-container">

    <!---------- CREATE STORY SECTION ---------->
    <section class="section-container">

        <!---------- CREATE RECORDING HEADER ---------->
        <h1 class="section-header mb-5">Save Your Recording</h1>

        <!---------- CREATE RECORDING FORM ---------->
        <form th:action="@{/recording/save}" method="post" th:object="${recording}" id="recording-form"
              class="form-label-group mt -5 d-flex flex-column justify-content-center">

            <!---------- SET RECORDING TITLE ---------->
            <label for="recordingTitle">Recording Title</label>
            <input class="form-control" id="recordingTitle" th:field="*{title}" type="text" required/>

            <!---------- SET USER ID---------->
            <input th:value="${currentUser.id}" type="hidden" th:name="userId"/>

            <!---------- SET RECORDING ---------->
            <div class="recording-modal-container d-flex flex-column my-5">

                <div class="mx-auto">

                    <!---------- UPLOAD PROFILE PHOTO MODAL BUTTON---------->
                    <button type="button" class="btn btn-sm position-static mb-0" data-toggle="modal" id="open"
                            data-target=".bd-example-modal-lg">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                             clip-rule="evenodd" class="circle-btn-icon">
                            <path d="M11.492 10.172l-2.5 3.064-.737-.677 3.737-4.559 3.753 4.585-.753.665-2.5-3.076v7.826h-1v-7.828zm7.008 9.828h-13c-2.481 0-4.5-2.018-4.5-4.5 0-2.178 1.555-4.038 3.698-4.424l.779-.14.043-.789c.185-3.448 3.031-6.147 6.48-6.147 3.449 0 6.295 2.699 6.478 6.147l.044.789.78.14c2.142.386 3.698 2.246 3.698 4.424 0 2.482-2.019 4.5-4.5 4.5m.978-9.908c-.212-3.951-3.472-7.092-7.478-7.092s-7.267 3.141-7.479 7.092c-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.522-5.408"/>
                        </svg>
                        Upload your audio file
                    </button>


                </div>

                <!---------- UPLOAD PROFILE PHOTO MODAL---------->
                <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                     aria-labelledby="myLargeModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content p-5 d-flex flex-column justify-content-center align-items-center">

                            <!---------- POPUP (FILESTACK)---------->
                            <div id="inline" style="width:600px;height:500px;padding:20px;"></div>

                            <!---------- CLOSE BUTTON---------->
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Close</span>
                            </button>

                        </div>
                    </div>
                </div>

            </div>


            <!---------- SUBMIT FORM ---------->
            <div class="text-right">
                <button class="btn btn-sm btn-dark" type="submit">Save</button>
            </div>

        </form>


    </section>


</article>

<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="/js/uploadRecording.js"></script>
<script src="/js/keys.js"></script>
<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
