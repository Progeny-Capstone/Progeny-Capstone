<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Progeny - Edit Recording')">

</head>
<body>

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- Main Container ---------->
<article class="main-container">

    <!---------- CREATE ACCOUNT SECTION ---------->
    <section class="section-container">


        <!---------- CREATE ACCOUNT HEADER ---------->
        <h1 class="section-header">Create a Story</h1>

        <!---------- CREATE STORY FORM ---------->
        <form th:action="@{'/recording/edit/' + ${recording.getId()}}" method="POST" th:method="post" th:object="${recording}" class="form-label-group">

            <!---------- SET BOOK TITLE ---------->
            <label for="recordingTitle">Recording Title</label>
            <input class="form-control" id="recordingTitle" th:field="*{title}" type="text" required/>



            <!---------- SUBMIT FORM ---------->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
        </form>

    </section>

</article>


<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
