<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Delete Profile')">
<body>
<nav th:replace="partials/topnav :: navbar"></nav>

<div class="container">
    <h2>Delete Profile</h2>
    <form th:action="@{'/admin/delete'}" method="post">
        <h1>Are you sure you want to delete profile for <span th:text="${user.firstName}"></span>?</h1>
        <input type="hidden" th:value="${user.id}" name="userId">
        <button class="btn btn-danger" type="submit"> yes, delete</button>
        <a th:href="@{'/admin'}" class="btn btn-primary">No, don't delete</a>
    </form>
</div>

<nav th:replace="partials/footer :: footer"></nav>

</body>
</html>
