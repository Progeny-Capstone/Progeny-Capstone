<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Stories')">

</head>
<body>

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- MAIN CONTAINER ---------->
<article class="main-container">

    <!---------- SECTION ---------->
    <section class="section-container">


        <!---------- SECTION ---------->
        <section class="jumbotron jumbotron-fluid" id="story-jumbotron">

            <!---------- JUMBOTRON CONTAINER ---------->
            <div class="container pull-left">

                <!---------- JUMBOTRON HEADER ---------->
                <h1 class="display-4 section-header text-left">Have A Look At Our Collection</h1>

                <!---------- JUMBOTRON LEAD ---------->
                <p class="lead text-left">
                    Here are some stories to get you started.
                </p>

                <!---------- JUMBOTRON CTA ---------->
                <a class="learn-link pull-left" href="/recording/save" id="view-more"><em>Have a Recording Already?</em></a>
            </div>

        </section>


        <!---------- STORIES SECTION ---------->
        <section class="stories-sub-section row">


            <!---------- SHOW STORIES ---------->
            <div th:each="story : ${stories}" class="story-card col-lg-3 col-sm-12">

                <!---------- BOOK COVER CONTAINER---------->
                <a th:href="@{|/story/${story.getId()}|}" class="story-title-link">
                    <!---------- BOOK COVER IMG---------->
                     <div class="story-image-container">
                         <img th:src="@{ ${story.coverImageUrl}}" alt="This is the cover image for the story"
                              class="mx-auto">
                     </div>

                    <!---------- BOOK TITLE ---------->
                    <h1 th:text="${story.title}" class="story-title"></h1>

                    <!---------- BOOK AUTHOR ---------->
                    <p class="story-author">By <em th:text="${story.authorFirstName} + ' ' + ${story.authorLastName}" class="story-author"></em></p>
                </a>

            </div>

        </section>

    </section>

</article>


<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
