<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Stories')">

</head>
<body>

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- MAIN CONTAINER ---------->
<article class="main-container">

    <!---------- SECTION ---------->
    <section class="section-container">

        <h1 class="section-header">Available Stories</h1>

        <!---------- STORIES SECTION ---------->
        <div class="stories-sub-section row">


            <!---------- SHOW STORIES ---------->
            <div th:each="story : ${stories}" class="story-card col-lg-3 col-sm-12">

                <!---------- BOOK COVER CONTAINER---------->
                <a th:href="@{|/story/${story.getId()}|}" class="story-title-link">
                    <!---------- BOOK COVER IMG---------->
                     <div class="story-image-container">
                         <img th:src="@{ ${story.coverImageUrl}}" alt="This is the cover image for the story"
                              class="mx-auto">
                     </div>

                    <!---------- BOOK TITLE ---------->
                    <h1 th:text="${story.title}" class="story-title"></h1>

                    <!---------- BOOK AUTHOR ---------->
                    <p class="story-author">By <em th:text="${story.authorFirstName} + ' ' + ${story.authorLastName}" class="story-author"></em></p>
                </a>

            </div>

        </div>

    </section>

</article>


<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
