<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Stories')">

</head>
<body>

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- MAIN CONTAINER ---------->
<article class="main-container">

    <!---------- SECTION ---------->
    <section class="jumbotron jumbotron-fluid d-flex flex-row justify-content-around my-5 py-5" id="story-jumbotron">


        <!---------- JUMBOTRON CONTAINER ---------->
        <div class="container story-container mt-5 py-5">

            <!---------- JUMBOTRON HEADER ---------->
            <h1 class="display-4 section-header text-center">Our Library</h1>

            <!---------- JUMBOTRON LEAD ---------->
            <p class="lead text-center mx-auto">
                Don't have a book ready to read? Find a book to read here.
            </p>

        </div>

    </section>


    <!---------- STORIES SECTION ---------->
    <section class="section-container mb-5">

        <!---------- JUMBOTRON CTA ---------->
        <a class="record-link text-center" href="/recording/save" id="view-more"><em>Have a Recording Already?</em></a>


        <!---------- SHOW STORIES ---------->
        <div th:each="story : ${stories}" class="story-card col-lg-3 col-sm-12 pb-5">

            <!---------- BOOK COVER CONTAINER---------->
            <a th:href="@{|/story/${story.getId()}|}" class="story-title-link">
                <!---------- BOOK COVER IMG---------->
                <div class="story-image-container">
                    <img th:src="@{ ${story.coverImageUrl}}" alt="This is the cover image for the story"
                         class="mx-auto">
                </div>

                <!---------- BOOK TITLE ---------->
                <h1 th:text="${story.title}" class="story-title"></h1>

                <!---------- BOOK AUTHOR ---------->
                <p class="story-author">By <em th:text="${story.authorFirstName} + ' ' + ${story.authorLastName}"
                                               class="story-author"></em></p>
            </a>

        </div>

    </section>

</article>


<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
