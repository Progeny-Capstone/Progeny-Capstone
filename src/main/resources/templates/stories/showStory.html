<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Progeny - Read A Story')">

</head>
<body>

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- MAIN CONTAINER ---------->
<article class="main-container row">

    <!---------- SECTION CONTAINER ---------->
    <section class="section-container row">

        <!--###########################################-->
        <!--############## LEFT SECTIONS ##############-->
        <!--###########################################-->

        <!---------- BOOK CONTAINER---------->
        <div class="d-flex justify-content-center row col-lg-6 col-md-12 col-sm-12">

            <!---------- BOOK IFRAME ---------->
            <iframe style='width:100%;height:100%' th:src="${currentStory.storyFile}" seamless='seamless'
                    scrolling='no'
                    frameborder='0' allowtransparency='true' allowfullscreen='true' class="mt-5">

            </iframe>

        </div>


        <!--############################################-->
        <!--############## RIGHT SECTIONS ##############-->
        <!--############################################-->

        <div class="col-lg-6 col-md-12 col-sm-12 p-5">

            <!---------- BOOK TITLE ---------->
            <h3 th:text="${currentStory.title}" class="section-header text-left"></h3>

            <!---------- BOOK AUTHOR ---------->
            <p class="card-subtitle text-left my-2">By <em
                    th:text="${currentStory.getAuthorFirstName()} + ' ' + ${currentStory.getAuthorLastName()}" id="author"></em></p>

            <!---------- BOOK PUBLISHING ---------->
            <div class="d-flex flex-row text-left">

                <!---------- BOOK PUBLISHER & YEAR---------->
                <p class="card-subtitle text-left" th:text="${currentStory.getPublisher()} + ', ' + ${currentStory.getPublishedYear()}" id="publisher"></p>

            </div>

            <!---------- BOOK SUMMARY ---------->
            <p class="card-subtitle text-left my-5" th:text="${currentStory.getSummary()}"></p>



            <!---------- CREATE RECORDING FOR THIS BOOK ---------->
            <a th:href="@{|/recording/create/${currentStory.getId()}|}" class="btn btn-sm btn-dark my-5">
                <p class=" m-0">Create Recording for this Book</p>
            </a>

        </div>
<!--        &lt;!&ndash;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; EDIT BOOK &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&ndash;&gt;-->
<!--        <a th:href="@{|/story/${currentStory.getId()}/edit|}">Edit Story</a>-->

<!--        <a th:href="@{|/story/${currentStory.id}/delete|}">Delete Story</a>-->
    </section>


</article>
<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script th:replace="partials/scripts :: scripts"></script>

<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
