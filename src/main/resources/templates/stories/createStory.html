<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Progeny - Create Story')">

</head>
<body sec:authorize="isAuthenticated()">

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- Main Container ---------->
<article class="main-container">

    <!---------- CREATE STORY SECTION ---------->
    <section class="section-container">

        <!---------- CREATE ACCOUNT HEADER ---------->
        <h1 class="section-header">Create an account</h1>

        <!---------- CREATE STORY FORM ---------->
        <form th:action="@{/story/create}" method="POST" th:object="${story}" class="form-label-group">

            <!---------- SET BOOK TITLE ---------->
            <label for="bookTitle">Book Title</label>
            <input class="form-control" id="bookTitle" th:field="*{title}" type="text"/>

            <!---------- SET AUTHOR FIRST NAME ---------->
            <label for="firstName">Author's First Name</label>
            <input class="form-control" id="firstName" th:field="*{authorFirstName}" type="text"/>

            <!---------- SET AUTHOR LAST NAME ---------->
            <label for="lastName">Author's Last Name</label>
            <input class="form-control" id="lastName" th:field="*{authorLastName}" type="text"/>

            <!---------- SET PUBLISHER ---------->
            <label for="publisher">Publisher</label>
            <input class="form-control" id="publisher" th:field="*{publisher}" type="text"/>

            <!---------- SET PUBLISHED YEAR ---------->
            <label for="publishedYear">Published Year</label>
            <input class="form-control" id="publishedYear" th:field="*{publishedYear}" type="text"/>

            <!---------- SET STORY FILE ---------->
            <label for="storyFile">Story File</label>
            <input class="form-control" id="storyFile" th:field="*{storyFile}" type="text"/>

            <!---------- SET BOOK COVER IMAGE ---------->
            <label for="bookImage">Book Image</label>
            <input class="form-control" id="bookImage" th:field="*{coverImageUrl}" type="text"/>


            <!---------- SUBMIT FORM ---------->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>


    </section>

</article>


<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
