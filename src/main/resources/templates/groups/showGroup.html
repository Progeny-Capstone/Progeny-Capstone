<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Progeny - Group')">

</head>
<body>

<!---------- TOP NAVIGATION BAR ---------->
<nav th:replace="partials/topnav :: navbar"></nav>

<!---------- MAIN CONTAINER ---------->
<article class="main-container">

    <!---------- GROUP SECTION ---------->
    <section class="section-container">

        <!---------- GROUP ---------->
        <div th:object="${currentGroup}">

            <!---------- GROUP TITLE ---------->
            <h1 class="section-header" th:text="${groupName}"></h1>

            <!---------- GROUP DESCRIPTION ---------->
            <p th:text="${groupDescription}"></p>

            <!---------- GROUP ID ---------->
            <p>Post id: <em th:text="${currentGroup.id}"></em></p>

        </div>

    </section>

</article>


<!---------- FOOTER ---------->
<nav th:replace="partials/footer :: footer"></nav>

<!---------- SCRIPTS ---------->
<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
